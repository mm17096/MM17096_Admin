<div class="table-responsive mb-0">
    <table class="table table-centered table-nowrap">
      <thead class="table-light">
        <tr>
          <th style="width: 20px;">
            <div class="form-check font-size-16 align-middle">
              <input class="form-check-input" type="checkbox" id="transactionCheck01">
              <label class="form-check-label" for="transactionCheck01"></label>
            </div>
          </th>
          <th class="align-middle">ID</th>
          <th class="align-middle">Nombre</th>
          <th class="align-middle">Biblioteca</th>
          <th class="align-middle">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of libroOd |  filter:queryString | paginate: { itemsPerPage: 5, currentPage: p }">
          <td>
            <div class="form-check font-size-16">
              <input class="form-check-input" type="checkbox" id="transactionCheck{{data.id}}">
              <label class="form-check-label" for="transactionCheck{{data.id}}"></label>
            </div>
          </td>
          <td>
            <a href="javascript: void(0);" class="text-body fw-bold">{{data.id}}</a>
          </td>
          <td>{{data.nombre}}</td>
          <td>{{data.biblioteca}}</td>

          <td>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger" style="border: 0;" (click)="Eliminar(data.id)"><i class="bx bx-trash"></i>Eliminar</button>
            <button style="border: 0; background-color: transparent;"><app-nuevo [leyenda]="'Editar'" [titulo]="'Editar'" [libroOd]="data"></app-nuevo></button>
           <!--  <button type="button" class="btn btn-primary btn-sm btn-rounded" (click)="Eliminar(data.id)">Editar</button> -->
          </td>
        </tr>
      </tbody>
    </table>

    <div class="pagination pagination-rounded justify-content-end mb-2">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
