<div class="container-fluid">
    <app-page-title title="Empleados" [breadcrumbItems]="breadCrumbItems"></app-page-title>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-2">
                        <div class="col-sm-4">
                            <div class="search-box me-2 mb-2 d-inline-block">
                                <div class="position-relative">
                                    <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="term">
                                    <i class="bx bx-search-alt search-icon"></i>
                                </div>
                            </div>
                        </div>
                        <!-- end col-->
                        <div class="col-sm-8">
                            <div class="text-sm-end">
                                <app-nuevo [leyenda]="'Guardar'" [titulo]="'Nuevo Empleado'"></app-nuevo> 
                            </div>
                        </div>
                    </div>

                        <!-- Contenido del Scroll data -->
                        <app-tabla [libroOd]="libros" [queryString]="term"></app-tabla>
                    </div>
                </div>
            </div>
        </div>
    </div>
